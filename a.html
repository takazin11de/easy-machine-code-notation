<script>
let MachineCodeConverter = {};
new function(){
  "use strict";
  let export_object = {
    _public: "_public",
    CreateBin: function(){CreateBinaries();},

    trans: function(){onclicktrans();}
  };
  Object.assign(MachineCodeConverter, export_object);
  let _private="_private";

  let little_endian = true;
  function addoutput(x){
    let nl="";
    if(document.getElementById("output_textarea").value!=""){nl="\n"}
    document.getElementById("output_textarea").value = document.getElementById("output_textarea").value+nl+x+"";
    let obj = document.getElementById("output_textarea");
    if(!obj) return;
    obj.scrollTop = obj.scrollHeight;
  }
  function CreateBinaries() {
    let data = LoadCode()+nullLetter();
    let inputcode_size=data.length;

    //addoutput(data);
    //alert("aaa");
    //alert(data);

    let image_dos_header_stub = new IMAGE_DOS_HEADER_STUB();
    let image_nt_headers32 = new IMAGE_NT_HEADERS32();


    function token(name, type, data, param1) {

        this.name = name;
        this.type = type;
        this.data = data;
        this.param1 = param1;

    }
    let tokens=[];
    let tmp_data=0;
    let tmp_data2=0;
    let exponent_sign=1;
    let f_tmp_data=0;
    let sign=1;
    let c=0;
    let machine_code=[];
    let temp_str=""
    let state="";
    let seq="";
    let floating_offset=0;
    for(let i=0;i <inputcode_size;1){
      let p=tokens.length;
      for(let it=p-1; 0 <= it ;it--){
        if(3<=it){
          if( tokens[it-3].name=="semi-colon"&& tokens[it-2].name=="simbol"&& tokens[it-1].name=="at"&& tokens[it].name=="str"){
            addoutput("外部関数呼出");
            addoutput("function name :"+tokens[it-2].data);
            addoutput("dll name :"+tokens[it].data);
            tokens.pop();
            tokens.pop();
            tokens.pop();
            tokens.pop();
            it-=3;
            continue;
          }
        }
        if(1<=it){
          if(tokens[it-1].name=="colon"&& tokens[it].name=="simbol"){
            addoutput("ラベル使用　:"+tokens[it].data);
            tokens.pop();
            tokens.pop();
            it-=1;
            continue;
          }
        }
        if(1<=it){
          if(tokens[it-1].name=="colon2"&& tokens[it].name=="simbol"){
            addoutput("ラベル定義　:"+tokens[it].data);
            tokens.pop();
            tokens.pop();
            it-=1;
            continue;
          }
        }
        if(1<=it){
          if(tokens[it-1].name=="semi-colon2"&& tokens[it].name=="simbol"){
            addoutput("エクスポート関数定義　:"+tokens[it].data);
            tokens.pop();
            tokens.pop();
            it-=1;
            continue;
          }
        }
        if(1<=it){
          if(tokens[it-1].name=="dollar"&& tokens[it].name=="simbol"){
            addoutput("グローバル要素使用　:"+tokens[it].data);
            tokens.pop();
            tokens.pop();
            it-=1;
            continue;
          }
        }
        if(1<=it){
          if(tokens[it-1].name=="dollar2"&& tokens[it].name=="simbol"){
            addoutput("グローバル要素定義　:"+tokens[it].data);
            tokens.pop();
            tokens.pop();
            it-=1;
            continue;
          }
        }
      }
      let letter=cc(data[i]);
      if(state=="" || state=="machine"){
        if(letter09_af_AF(letter)){
          state="machine";
          //addoutput(state);
          if(f_tmp_data==0){
            tmp_data=letter09_af_AF2int(letter)*16;
            f_tmp_data=1;
          }else if(f_tmp_data==1){
            tmp_data+=letter09_af_AF2int(letter);
            f_tmp_data=0;
            machine_code.push(tmp_data);
          }
        }else if(state!=""){
          if(letter==cc(" ") || letter==cc("\n") || letter==cc("\r") ||letter==cc("\t") ){

          }else{
            if(f_tmp_data==1){
              machine_code=[];
              tmp_data=0;
              state="";
              addoutput("機械語リテラルエラー");
            }else{
              for(let it=0;it <machine_code.length;it++){
                //addoutput("it:"+it+" :"+machine_code[it]);
              }

              tokens.push(new token("machine-code", "datum", machine_code));
              machine_code=[];
              tmp_data=0;
              state="";
              continue;
            }
          }
        }
      }
      /* 文字列リテラル */
      if(state==""){
        if(letter==cc("\"")){
          temp_str="";
          tmp_data=0;
          state="str";
        }
      }else if(state=="str"){
        if(seq==""){
          if(letter==cc("\"")){
            /* END */
            seq="";
            state="";
            addoutput(temp_str);
            tokens.push(new token("str", "string", temp_str));
            i++;
            continue;
          }else if(letter==cc("\\")){
            seq="esc";
          }else if(letter==cc("\n")){
          }else if(letter==cc("\r")){
          }else if(letter==cc("\0")){
            seq="";
            state="";
            addoutput("文字列リテラルエラー");
          }else{
            temp_str+=rcc(letter);
          }
        }else if(seq=="esc"){
          if(letter==cc("\"")){
            seq="";
            temp_str+="\"";
          }else if(letter==cc("\\")){
            seq="";
            temp_str+="\\";
          }else if(letter==cc("t") || letter==cc("T")){
            seq="";
            temp_str+="\t";
          }else if(letter==cc("n") || letter==cc("N")){
            seq="";
            temp_str+="\n";
          }else if(letter==cc("r") || letter==cc("R")){
            seq="";
            temp_str+="\r";
          }else if(letter==cc("0")){
            seq="";
            temp_str+="\0";
          }else if(letter==cc("x")){
            seq="esc2";
          }else{
            addoutput("エスケープシーケンス表記エラー");
            seq="";
            state="";
          }
        }else if(seq=="esc2"){
          if(letter09_af_AF(letter)){
            tmp_data=0;
            tmp_data=letter09_af_AF2int(letter)*16;
            seq="esc3";
          }else{
            addoutput("エスケープシーケンス表記エラー");
            seq="";
            state="";
          }
        }else if(seq=="esc3"){
          if(letter09_af_AF(letter)){
            tmp_data+=letter09_af_AF2int(letter);
            temp_str+=rcc(tmp_data);
            seq="";
          }else{
            addoutput("エスケープシーケンス表記エラー");
            seq="";
            state="";
          }
        }else{
        }
      }

      /* コメント */
      if(state==""){
        if(letter==cc("/")){
          state="comment";
          seq="";
          temp_str="";
        }
      }else if(state=="comment"){
        if(seq==""){
          if(letter==cc("*")){
            seq="com1";
          }else{
            seq="";
            state="";
            addoutput("コメントエラー");
          }
        }else if(seq=="com1"){
          if(letter==cc("*")){
            seq="com2";
          }else{
            temp_str+=rcc(letter);
          }
        }else if(seq=="com2"){
          if(letter==cc("/")){
            /* END */
            seq="";
            state="";
          }else if(letter==cc("*")){
            seq="com2";
            temp_str+="*";
          }else{
            seq="com1";
            temp_str+="*";
            temp_str+=rcc(letter);
          }
        }
      }
      /* 数 */
      if(state==""){
        if(letter==cc("+")){
          sign=1;
          state="number";
          seq="";
          tmp_data=0;
          tmp_data2=0;
          exponent_sign=1;
          floating_offset=0;
        }else if(letter==cc("-")){
          sign=-1;
          state="number";
          seq="";
          tmp_data=0;
          tmp_data2=0;
          exponent_sign=1;
          floating_offset=0;
        }
      }else if(state=="number"){
        if(seq==""){
          if(letter0_9(letter)){
            tmp_data=tmp_data*10;
            tmp_data+=letter0_9int(letter);
            seq="first";
          }else if(letter==cc(".")){
            state="float";
            seq="upoint";
          }else{
              addoutput("数リテラルエラー");
              state="";
              seq="";
              tmp_data=0;
              continue;
          }
        }else if(seq=="first"){
            if(letter0_9(letter)){
              tmp_data=tmp_data*10;
              tmp_data+=letter0_9int(letter);
            }else if(letter==cc(".")){
              state="float";
              seq="upoint";
            }else if(letter==cc("_")){
              seq="byte";
            }else if(letter==cc("e")){
              state="float";
              seq="exponent";
            }else{
              let aaa=sign*tmp_data
              addoutput(aaa);
              addoutput("_4");
              tokens.push(new token("number", "int4", aaa));
              state="";
              seq="";
              tmp_data=0;
              continue;
            }
        }else if(seq=="byte"){
          if(letter==cc("1")){
            let aaa=sign*tmp_data
            addoutput(aaa);
            addoutput("_1");
            tokens.push(new token("number", "int1", aaa));
            state="";
            seq="";
            tmp_data=0;
            i++;
            continue;
          }else if(letter==cc("2")){
            let aaa=sign*tmp_data
            addoutput(aaa);
            addoutput("_2");
            tokens.push(new token("number", "int2", aaa));
            state="";
            seq="";
            tmp_data=0;
            i++;
            continue;
          }else if(letter==cc("4")){
            let aaa=sign*tmp_data
            addoutput(aaa);
            addoutput("_4");
            tokens.push(new token("number", "int4", aaa));
            state="";
            seq="";
            tmp_data=0;
            i++;
            continue;
          }else{
            addoutput("整数リテラルエラー");
          }

        }
      }else if(state=="float"){
        if(seq=="upoint"){
          if(letter0_9(letter)){
            tmp_data=tmp_data*10;
            tmp_data+=letter0_9int(letter);
            floating_offset--;
          }else if(letter==cc("_")){
            seq="byte";
          }else if(letter==cc("e")){
            seq="exponent";
          }else if(letter_white_space(letter) || letter==cc("\0")){
            let aaa=sign*tmp_data*Math.pow(10,floating_offset);
            addoutput(aaa);
            addoutput("_8");
            tokens.push(new token("number", "float8", aaa));
            state="";
            seq="";
            tmp_data=0;

          }else{
              addoutput("実数リテラルエラー");
              state="";
              seq="";
              tmp_data=0;
          }
        }else if(seq=="byte"){
          if(letter==cc("4")){
            let aaa=sign*tmp_data*Math.pow(10,floating_offset+tmp_data2*exponent_sign);
            addoutput(aaa);
            addoutput("_4");
            tokens.push(new token("number", "float4", aaa));
            state="";
            seq="";
            tmp_data=0;
            i++;
            continue;
          }else if(letter==cc("8")){
            let aaa=sign*tmp_data*Math.pow(10,floating_offset+tmp_data2*exponent_sign);
            addoutput(aaa);
            addoutput("_8");
            tokens.push(new token("number", "float8", aaa));
            state="";
            seq="";
            tmp_data=0;
            i++;
            continue;
          }else{
            addoutput("実数リテラルエラー");
            state="";
            seq="";
            tmp_data=0;
          }
          state="";
          seq="";
          tmp_data=0;
        }else if(seq=="exponent"){
          if(letter==cc("+")){
            exponent_sign=1;
            seq="exponent2";
          }else if(letter==cc("-")){
            exponent_sign=-1;
            seq="exponent2";
          }else{
            seq="exponent1";
            continue;
          }
        }else if(seq=="exponent1"){
          if(letter0_9(letter)){
            tmp_data2=tmp_data2*10;
            tmp_data2+=letter0_9int(letter);
          }else if(letter==cc("_")){
            seq="byte";
          }else if(letter_white_space(letter) || letter==cc("\0")){
            let aaa=sign*tmp_data*Math.pow(10,floating_offset+tmp_data2*exponent_sign);
            addoutput(aaa);
            addoutput("_8");
            tokens.push(new token("number", "float8", aaa));
            state="";
            seq="";
            tmp_data=0;
          }else{
            addoutput("実数リテラルエラー");
            state="";
            seq="";
            tmp_data=0;
          }
        }else if(seq=="exponent2"){
          if(letter0_9(letter)!=true){
            addoutput("実数リテラルエラー");
            state="";
            seq="";
            tmp_data=0;
          }else{
            seq="exponent1";
            continue;
          }
        }
      }
      /* $ $$ */
      if(state==""){
        if(letter==cc("$")){
          state="dollar";
          seq="";
        }
      }else if(state=="dollar"){
        if(letter==cc("$")){
          state="simbol";
          seq="";
          tokens.push(new token("dollar2"));
          i++;
          continue;
        }else{
          state="simbol";
          seq="";
          tokens.push(new token("dollar"));
          continue;
        }
      }
      /* : :: */
      if(state==""){
        if(letter==cc(":")){
          state="colon";
          seq="";
        }
      }else if(state=="colon"){
        if(letter==cc(":")){
          state="simbol";
          seq="";
          tokens.push(new token("colon2"));
          i++;
          continue;
        }else{
          state="simbol";
          seq="";
          tokens.push(new token("colon"));
          continue;
        }
      }
      /* ; ;; */
      if(state==""){
        if(letter==cc(";")){
          state="semi-colon";
          seq="";
        }
      }else if(state=="semi-colon"){
        if(letter==cc(";")){
          state="simbol";
          seq="";
          tokens.push(new token("semi-colon2"));
          i++;
          continue;
        }else{
          state="simbol";
          seq="";
          tokens.push(new token("semi-colon"));
          continue;
        }
      }
      /* @ */
      if(state==""){
        if(letter==cc("@")){
          state="";
          seq="";
          tokens.push(new token("at"));
        }
      }
      /* { */
      if(state==""){
        if(letter==cc("{")){
          state="";
          seq="";
          tokens.push(new token("start-bracket"));
        }
      }
      /* } */
      if(state==""){
        if(letter==cc("}")){
          state="";
          seq="";
          tokens.push(new token("end-bracket"));
        }
      }
      if(state=="simbol"){
        if(letter_azAZ_(letter)){
          state="simbol2";
          seq="";
          temp_str=rcc(letter);
        }else{
          addoutput("シンボルリテラルエラー");
          state="";
          seq="";
          temp_str="";
        }
      }else if( state=="simbol2"){
        if(seq==""){
          if(letter_azAZ_(letter)||letter0_9(letter)){
            temp_str+=rcc(letter);
          }else{
            tokens.push(new token("simbol","string",temp_str));
            state="";
            seq="";
            temp_str="";
            continue;
          }
        }else{

        }
      }
      i++;
    }
    addoutput(JSON.stringify(tokens));
    /*
    650068"aaa"68"bbb"6500ff25;"aaaa"@"nnn"



    */
    image_nt_headers32.Machine = IMAGE_FILE_MACHINE_I386;
    image_nt_headers32.NumberOfSections = 3;
    image_nt_headers32.SizeOfOptionalHeader = 224;
    image_nt_headers32.Characteristics =
     IMAGE_FILE_32BIT_MACHINE | IMAGE_FILE_EXECUTABLE_IMAGE |
     IMAGE_FILE_LINE_NUMS_STRIPPED | IMAGE_FILE_LOCAL_SYMS_STRIPPED |
     IMAGE_FILE_RELOCS_STRIPPED;

    let image_optional_header32 = new IMAGE_OPTIONAL_HEADER32();
    image_optional_header32.Magic = IMAGE_NT_OPTIONAL_HDR32_MAGIC;
    image_optional_header32.SizeOfCode = 0xFFFFFFFF;
    image_optional_header32.SizeOfInitializedData = 0xFFFFFFFF;
    image_optional_header32.SizeOfUninitializedData = 0xFFFFFFFF;
    image_optional_header32.AddressOfEntryPoint = 0xFFFFFFFF;
    image_optional_header32.BaseOfCode = 0xFFFFFFFF;
    image_optional_header32.BaseOfData = 0xFFFFFFFF;
    image_optional_header32.ImageBase = IMAGE_BASE_APPLICATION_DEFAULT;
    image_optional_header32.FileAlignment = MIN_FILE_ALIGNMENT;
    image_optional_header32.SectionAlignment = image_optional_header32.FileAlignment;
    /* must be SectionAlignment >= FileAlignment */
    image_optional_header32.MajorOperatingSystemVersion = MAJOR_OS_VER_WIN95_AND_LATER;
    image_optional_header32.MinorOperatingSystemVersion = MINOR_OS_VER_WIN95_AND_LATER;
    image_optional_header32.MajorSubsystemVersion = MAJOR_SUBSYSTEM_VER_WIN95_AND_LATER;
    image_optional_header32.MinorSubsystemVersion = MINOR_SUBSYSTEM_VER_WIN95_AND_LATER;
    image_optional_header32.SizeOfImage = 0xFFFFFFFF;
    image_optional_header32.SizeOfHeaders = 0xFFFFFFFF;
    image_optional_header32.CheckSum = 0x0;
    image_optional_header32.Subsystem = IMAGE_SUBSYSTEM_WINDOWS_GUI;
    image_optional_header32.DllCharacteristics = 0x0000;
    image_optional_header32.SizeOfStackReserve = 0x00100000;
    image_optional_header32.SizeOfStackCommit  = 0x00001000;
    image_optional_header32.SizeOfHeapReserve  = 0x00100000;
    image_optional_header32.SizeOfHeapCommit   = 0x00001000;
    image_optional_header32.NumberOfRvaAndSizes = 16;

    let image_data_directory = new IMAGE_DATA_DIRECTORY();
    image_data_directory.Export_table_RVA = 0xFFFFFFFFF;
    image_data_directory.Export_table_Sizse = 0xFFFFFFFFF;
    image_data_directory.Import_table_RVA = 0xFFFFFFFFF;
    image_data_directory.Import_table_Sizse = 0xFFFFFFFFF;
    image_data_directory.Resource_table_RVA = 0xFFFFFFFFF;
    image_data_directory.Resource_table_Sizse = 0xFFFFFFFFF;
    image_data_directory.Import_address_table_RVA = 0xFFFFFFFFF;
    image_data_directory.Import_address_table_Sizse = 0xFFFFFFFFF;

    let text_section = new IMAGE_SECTION_HEADER();
    text_section.Name = ".text";
    text_section.VirtualSize = 0xFFFFFFFF;
    text_section.VirtualAddress = 0xFFFFFFFF;
    text_section.SizeOfRawData = 0xFFFFFFFF;
    text_section.PointerToRawData = 0xFFFFFFFF;
    text_section.Characteristics =
    IMAGE_SCN_CNT_CODE | IMAGE_SCN_MEM_EXECUTE | IMAGE_SCN_MEM_READ;

    let rdata_section = new IMAGE_SECTION_HEADER();
    rdata_section.Name = ".rdata";
    rdata_section.VirtualSize = 0xFFFFFFFF;
    rdata_section.VirtualAddress = 0xFFFFFFFF;
    rdata_section.SizeOfRawData = 0xFFFFFFFF;
    rdata_section.PointerToRawData = 0xFFFFFFFF;
    rdata_section.Characteristics =
    IMAGE_SCN_CNT_INITIALIZED_DATA | IMAGE_SCN_MEM_READ;

    let data_section = new IMAGE_SECTION_HEADER();
    data_section.Name = ".data";
    data_section.VirtualSize = 0xFFFFFFFF;
    data_section.VirtualAddress = 0xFFFFFFFF;
    data_section.SizeOfRawData = 0xFFFFFFFF;
    data_section.PointerToRawData = 0xFFFFFFFF;
    data_section.Characteristics =
    IMAGE_SCN_CNT_INITIALIZED_DATA | IMAGE_SCN_MEM_READ | IMAGE_SCN_MEM_WRITE;

    let rsrc_section = new IMAGE_SECTION_HEADER();
    rsrc_section.Name = ".rsrc";
    rsrc_section.VirtualSize = 0xFFFFFFFF;
    rsrc_section.VirtualAddress = 0xFFFFFFFF;
    rsrc_section.SizeOfRawData = 0xFFFFFFFF;
    rsrc_section.PointerToRawData = 0xFFFFFFFF;
    rsrc_section.Characteristics =
    IMAGE_SCN_CNT_INITIALIZED_DATA | IMAGE_SCN_MEM_READ;

    let rsrc_dirc_ent = new IMAGE_RESOURCE_DIRECTORY_ENTRY();
    rsrc_dirc_ent.NameOffset        = 0x7fffffff;
    rsrc_dirc_ent.NameIsString      = 0x1;
    rsrc_dirc_ent.Name              = 0x00000000;
    rsrc_dirc_ent.Id                = 0x0000;
    rsrc_dirc_ent.OffsetToData      = 0x00000000;
    rsrc_dirc_ent.OffsetToDirectory = 0x7fffffff;
    rsrc_dirc_ent.DataIsDirectory   = 0x1;

    // let EXE_DATA = rsrc_dirc_ent.data;
    let EXE_DATA =
    joint(joint(joint(joint(joint(joint(joint(
      image_dos_header_stub.data,
      image_nt_headers32.data),
      image_optional_header32.data),
      image_data_directory.data),
      text_section.data),
      rdata_section.data),
      data_section.data),
      rsrc_section.data);
    addoutput("Joint DATA");
    Download(EXE_DATA , "aaaa.exe.out", "application/octet-stream");
  }
  function joint(array1, array2){
    let data = new Uint8Array(array1.length + array2.length);
    for( let i = 0; i<array1.length; i++){
      data[i] = array1[i];
    }
    for( let i = 0; i<array2.length; i++){
      data[i+array1.length] = array2[i];
    }
    return data;
  }

  }
  function setdv8(dv,pos,num){
    dv.setUint8(pos,num);
  }
  function setdv16(dv,pos,num){
    dv.setUint16(pos,num,little_endian);
  }
  function setdv32(dv,pos,num){
    dv.setUint32(pos,num,little_endian);
  }
  function getdv8(dv,pos){
    return dv.getUint8(pos);
  }
  function getdv16(dv,pos){
    return dv.getUint16(pos,little_endian);
  }
  function getdv32(dv,pos){
    return dv.getUint32(pos,little_endian);
  }
  function zeroOrMore(x){let y = x; if(y < 0){y = 0;}; return y;}
  function lllloooo(o_size){return lShift(rShift(0xFFFFFFFF, o_size), o_size)}
  function oooollll(l_size){return ~lllloooo(l_size);}
  function llooooll(o_pos, o_size){
    return (lllloooo(o_pos + o_size) | ( ~lShift(rShift(0xFFFFFFFF, o_pos), o_pos)));
  }
  function oolllloo(l_pos, l_size){return ~llooooll(l_pos, l_size);}
  function rShift(a,b){
    if(b<=0){return a;}
    if(b>=32){return 0;}
    return a >>> b;
  }
  function lShift(a,b){
    if(b<=0){return a;}
    if(b>=32){return 0;}
    return a << b;
  }

  function setProperty(obj, property_name, offset, data_view, setfunc,
    getfunc, val = 0, bitfield_pos = 0, bitfield_size = 32){
    Object.defineProperty(obj, property_name, {
      set: function (x) {
        let y = x & oooollll(bitfield_size);
        setfunc(data_view, offset, lShift(y, bitfield_pos) |
        (getfunc(data_view, offset) & llooooll(bitfield_pos,bitfield_size)));
      },
      get: function () {
        return rShift(getfunc(data_view, offset) &
          oolllloo(bitfield_pos,bitfield_size), bitfield_pos);
      }
    } );
    obj[property_name]=val;
  }
  function ax(x){
    if(!("c" in ax)){ax.c=0;}

  function letter09_af_AF(letter){
    return (letter >= cc("0") && letter <= cc("9")) ||
      (letter >= cc("a") && letter <= cc("f")) ||
      (letter >= cc("A") && letter <= cc("F"));
  }
  function letter09_af_AF2int(letter){
    if(letter >= cc("0") && letter <= cc("9")){
      return letter - cc("0");
    }
    if(letter >= cc("a") && letter <= cc("f")){
      return letter - cc("a")+10;
    }
    if(letter >= cc("A") && letter <= cc("F")){
      return letter - cc("A")+10;
    }
  }
  function letter_white_space(letter){
    return letter==cc(" ") || letter==cc("\n") || letter==cc("\r") ||letter==cc("\t");
  }
  function letter0_9(letter){
    return letter >= cc("0") && letter <= cc("9");
  }
  function letter0_9int(letter){
    return letter - cc("0");
  }
  function letter_azAZ_(letter){/*a z A Z _ */
    return (letter >= cc("a") && letter <= cc("z")) ||
      (letter >= cc("A") && letter <= cc("Z"))||
      letter == cc("_");
  }

  function IMAGE_SECTION_HEADER(){
    this.data = new Uint8Array(40);
    this.dv = new DataView(this.data.buffer);

    setProperty8( this, "Name0",                 0, this.dv);
    setProperty8( this, "Name1",                 1, this.dv);
    setProperty8( this, "Name2",                 2, this.dv);
    setProperty8( this, "Name3",                 3, this.dv);
    setProperty8( this, "Name4",                 4, this.dv);
    setProperty8( this, "Name5",                 5, this.dv);
    setProperty8( this, "Name6",                 6, this.dv);
    setProperty8( this, "Name7",                 7, this.dv);
    setProperty32(this, "PhysicalAddress",       8, this.dv);
    setProperty32(this, "VirtualSize",           8, this.dv);
    setProperty32(this, "VirtualAddress",       12, this.dv);
    setProperty32(this, "SizeOfRawData",        16, this.dv);
    setProperty32(this, "PointerToRawData",     20, this.dv);
    setProperty32(this, "PointerToRelocations", 24, this.dv);
    setProperty32(this, "PointerToLinenumbers", 28, this.dv);
    setProperty16(this, "NumberOfRelocations",  32, this.dv);
    setProperty16(this, "NumberOfLinenumbers",  34, this.dv);
    setProperty32(this, "Characteristics",      36, this.dv);
    Object.defineProperty(this, "_Name", {writable: true});
    Object.defineProperty(this, "Name", {
      set: function (x) {
        this["_Name"] = "";
        for( let i = 0; i < 9; i++){
          let k = x.charCodeAt(i);
          if(20 <= k && k <=126){/*ASCII CODE "space" to "tilde" */
          }else{
            k = 0;
          }
          if(i >= 8){
            if(k != 0){alert("Illegal Section Name :"+x);}
            break;
          }
        this["Name" + i] = k;
        this["_Name"] = "" + this["_Name"] + String.fromCharCode(k);
      }
    },
      get: function () { return this["_Name"];}
    } );
    this["Name"]="";
  }

html,body{
  width: 100%;
  height: 100%;
  font-family: "Noto Sans CJK JP";
  font-weight: 200;
  font-size: 16px;
  background-color: #FFF;
  color: #000;
  text-decoration: none;
  cursor: default;
  user-select: none; /* CSS3 */
  -moz-user-select: none; /* Firefox */
  -webkit-user-select: none; /* Safari、Chromeなど */
  -ms-user-select: none; /* IE10かららしい */
}
body{
  background-color: hsl(calc(3.4*60),50%,55%);
}

.grid1{
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-rows: 40px 1fr 30px;
}
.main-content{
  display: grid;
  grid-template-columns: 10px 1fr 10px;
}
.main-content1{
  display: grid;
  grid-template-rows: 10px 1fr 10px 200px 10px;
}
.editor{
  display: grid;
  grid-template-rows: 30px 5px 1fr;
}
.editor-tab{
  display: grid;
  grid-template-columns: 150px 5px 150px 1fr;
}

.result{
  display: grid;
  grid-template-rows: 30px 30px 1fr;
}
.toolbar{
  padding: 2px;
  background-color: hsl(calc(3.4*60),50%,80%);
  display: grid;
  grid-template-columns: 5px 40px 40px 1fr;
}
.statusbar{
  padding-top: 6px;
  padding-left: 8px;
  color:hsl(calc(3.4*60),50%,95%);
  background-color: hsl(calc(3.4*60),60%,37%);
}
.tab_active{
  padding-top: 8px;
  padding-left:8px;
  color:hsl(calc(0.8*60),75%,10%);
  background-color: hsl(calc(0.8*60),75%,75%);
  border-top: none;
}
.tab_nonactive{
  padding-top: 3px;
  padding-left: 8px;
  color:hsl(calc(3.4*60),50%,95%);
  background-color: hsl(calc(3.4*60),60%,37%);
  border-top: solid 5px hsl(calc(3.4*60),50%,55%);
}
.tab_nonactive:hover{
  padding-top: 3px;
  padding-left: 8px;
  color:hsl(calc(3.4*60),70%,30%);
  background-color: hsl(calc(3.4*60),60%,70%);
  border-top: solid 5px hsl(calc(3.4*60),50%,55%);
}
.tab-padding{
  background-color: hsl(calc(0.8*60),75%,75%);
}
.editor-text{
  background-color: #fff;
  width: 100%;
  height: 100%;
}
.result-titlebar{
  padding-top: 6px;
  padding-left: 8px;
  color:hsl(calc(3.4*60),50%,95%);
  background-color: hsl(calc(3.4*60),60%,37%);
}
.result-toolbar{
  background-color: hsl(calc(3.4*60),50%,80%);
}
.result-text{
  background-color: #FFF;
}
.padding-editor-result{
    cursor: ns-resize;
}
.editor-text1{
  position: absolute;
  background-color: #fff;
}
.editor-text2{
  position: absolute;
  background-color: #fff;

}
.result-text2{
  width: 100%;
  height: 100%;
}
.svg_start{
fill:hsl(calc(2*60),70%,35%);
}
.svg_save{
fill:hsl(calc(3.5*60),70%,45%);
}
.toolbar-tool{
  width:34px;
  height:34px;
  border: solid 1px hsl(calc(3.4*60),50%,80%);
}
.toolbar-tool:hover{
  border: solid 1px hsl(calc(3.4*60),50%,73%);
  background-color: hsl(calc(3.4*60),50%,87%);
}
.toolbar-tool:active{
  border: solid 1px hsl(calc(3.4*60),50%,65%);
  background-color: hsl(calc(3.4*60),50%,95%);
}
</style>

<link rel="stylesheet" href="codemirror.css">
<script src="codemirror.js"></script>
<script src="matchbrackets.js"></script>
<link rel="stylesheet" href="show-hint.css">
<script src="show-hint.js"></script>
<script src="clike.js"></script>

<style>
textarea{
  box-sizing: border-box;
  padding: 5px;
  resize: none;
  width: 100%;
  height: 100%;
  font-family: "Noto Sans Mono CJK JP";
  border: none;
  font-size: 16px;
  outline: 0;
}
.inputcode{
  position:absolute;
}
.CodeMirror {
  box-sizing: border-box;
  font-family: "Noto Sans Mono CJK JP";
  font-size: 16px;
  outline: 0;
  resize: none;
  line-height:1.5;
}
</style>
</head>
<body>
<svg display="none">
  <defs>
    <symbol id="start" viewBox="0 0 16 16">
      <path d="m4 2v12l8-6z"/>
    </symbol>
    <symbol id="save" viewBox="0 0 16 16">
      <path d="m2 2v12h12v-9l-3-3v6h-6v-6h-3zm6 0v3h2v-3h-2z"/>
    </symbol>
  </defs>
</svg>
  <div class="grid1">
    <div class="toolbar">
      <div class="toolbar-left-padding"></div>
      <div class="toolbar-tool" onclick="MachineCodeConverter.trans()">
        <svg x="0" y="0" width="32px" height="32px" viewBox="0 0 16 16">
        <use class="svg_save" xlink:href="#save"></use>
        </svg>
      </div>
      <a  id="download" onclick="MachineCodeConverter.CreateBin()">
        <div class="toolbar-tool">
          <svg x="0" y="0" width="32px" height="32px" viewBox="0 0 16 16">
          <use class="svg_start" xlink:href="#start"></use>
          </svg>
        </div>
      </a>
    </div>
    <div class="main-content">
      <div class="padding-left"></div>
      <div class="main-content1">
        <div class="padding-top"></div>
        <div class="editor">
          <div class="editor-tab">
            <div class="tab_active" id="tab1">Code</div>
            <div class="padding-tabs"></div>
            <div class="tab_nonactive" id="tab2">Machine Code</div>
            <div class="tab-space"></div>
          </div>
          <div class="tab-padding"></div>
          <div class="editor-text">
            <div class="editor-text1" id="editor-text1"><textarea id="inputcode" class="inputcode"></textarea></div>
            <div class="editor-text2" id="editor-text2"><textarea id="machinecode" class="inputcode">6A 00 68 "Hello, World!" 68 "" 6A 00 FF15 ;MessageBoxA@"user32.dll" C3
            </textarea></div>
          </div>
        </div>
        <div class="padding-editor-result"></div>
        <div class="result">
          <div class="result-titlebar">Result</div>
          <div class="result-toolbar"></div>
          <div class="result-text"><div class="result-text2"><textarea id="output_textarea"></textarea></div></div>
        </div>
        <div class="padding-bottom"></div>
      </div>
      <div class="padding-right"></div>
    </div>
    <div class="statusbar">Status</div>
  </div>

  <script>
  (function(){
      var elements = document.getElementsByClassName("padding-editor-result")[0];
      var elements2 = document.getElementsByClassName("main-content1")[0];
      //alert(elements2.style.gridTemplateRows);
      var x;
      var y;
      var old_y=200;

      elements.addEventListener("mousedown", mdown, false);
      elements.addEventListener("touchstart", mdown, false);

      function mdown(e) {
          //this.classList.add("drag");
          if(e.type === "mousedown") {
              var event = e;
          } else {
              var event = e.changedTouches[0];
          }
          x = event.pageX;
          y = event.pageY;
          document.body.addEventListener("mousemove", mmove, false);
          document.body.addEventListener("touchmove", mmove, false);
          document.body.addEventListener("mouseup", mup, false);
          document.body.addEventListener("touchend", mup, false);
          document.body.addEventListener("mouseleave", mup, false);
          document.body.addEventListener("touchleave", mup, false);

      }
      function mmove(e) {
          //var drag = document.getElementsByClassName("drag")[0];
          if(e.type === "mousemove") {
              var event = e;
          } else {
              var event = e.changedTouches[0];
          }
          e.preventDefault();
          yy= old_y-(event.pageY - y);
          elements2.style.gridTemplateRows="10px 1fr 10px "+yy+"px 10px";


          editorText1.style.width=editorText.getBoundingClientRect().width+"px";
          editorText1.style.height=editorText.getBoundingClientRect().height+"px";
          editorText2.style.width=editorText.getBoundingClientRect().width+"px";
          editorText2.style.height=editorText.getBoundingClientRect().height+"px";

      }
      function mup(e) {
          document.body.removeEventListener("mousemove", mmove, false);
          document.body.removeEventListener("touchmove", mmove, false);

          document.body.removeEventListener("mouseleave", mup, false);
          document.body.removeEventListener("mouseup", mup, false);
          document.body.removeEventListener("touchend", mup, false);
          document.body.removeEventListener("touchleave", mup, false);
          old_y=yy;
      }

  })()
  </script>
  <script>
    var cEditor = CodeMirror.fromTextArea(document.getElementById("inputcode"), {
      lineNumbers: true,
      matchBrackets: true,
      mode: "text/x-csrc"
    });
    var mac = CodeMirror.keyMap.default == CodeMirror.keyMap.macDefault;
    CodeMirror.keyMap.default[(mac ? "Cmd" : "Ctrl") + "-Space"] = "autocomplete";
    cEditor.setSize("100%", "100%");

    var cEditor2 = CodeMirror.fromTextArea(document.getElementById("machinecode"), {
      lineNumbers: true,
      matchBrackets: true,
      mode: "text/x-csrc"
    });
    var mac = CodeMirror.keyMap.default == CodeMirror.keyMap.macDefault;
    CodeMirror.keyMap.default[(mac ? "Cmd" : "Ctrl") + "-Space"] = "autocomplete";
    cEditor2.setSize("100%", "100%");

    var editorText = document.getElementsByClassName("editor-text")[0];
    var editorText1 = document.getElementsByClassName("editor-text1")[0];
    var editorText2 = document.getElementsByClassName("editor-text2")[0];

    editorText1.style.width=editorText.getBoundingClientRect().width+"px";
    editorText1.style.height=editorText.getBoundingClientRect().height+"px";
    editorText2.style.width=editorText.getBoundingClientRect().width+"px";
    editorText2.style.height=editorText.getBoundingClientRect().height+"px";

    window.addEventListener( 'resize', function() {

      editorText1.style.width=editorText.getBoundingClientRect().width+"px";
      editorText1.style.height=editorText.getBoundingClientRect().height+"px";
      editorText2.style.width=editorText.getBoundingClientRect().width+"px";
      editorText2.style.height=editorText.getBoundingClientRect().height+"px";
    }, false );
    //650068"Hello, World!"68""6500ff25;"MessageBoxA"@"user32.dll"C3
  </script>
  <script>
  var tab1 = document.getElementById("tab1");
  var tab2 = document.getElementById("tab2");
  var editor_text1 = document.getElementById("editor-text1");
  var editor_text2 = document.getElementById("editor-text2");
  editor_text2.style.display ="none";

  tab1.onmousedown = function() {
    tab1.classList.remove( "tab_nonactive" );
    tab2.classList.remove( "tab_active" );
    tab2.classList.add( "tab_nonactive" );
    tab1.classList.add( "tab_active" );
    editor_text1.style.display ="block";
    editor_text2.style.display ="none";
  };

  tab2.onmousedown = function() {
  tab2.classList.remove( "tab_nonactive" );
  tab2.classList.remove( "tab_active" );
    tab1.classList.add( "tab_nonactive" );
    tab2.classList.add( "tab_active" );
    editor_text2.style.display ="block";
    editor_text1.style.display ="none";
  };
  tab2.classList.remove( "tab_nonactive" );
  tab2.classList.remove( "tab_active" );
  tab1.classList.add( "tab_nonactive" );
  tab2.classList.add( "tab_active" );
  editor_text2.style.display ="block";
  editor_text1.style.display ="none";
  </script>
</body>
